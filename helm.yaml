        "environment.cpServer.nodeSelector.controlPlane.labelValue": !Ref ControlPlaneNodeGroupName
        "environment.cpServer.nodeSelector.dataPlane.labelValue": !Ref DataPlaneNodeGroupName
        "flexsnap-operator.image.tag": "10.1.0.0.1027"
